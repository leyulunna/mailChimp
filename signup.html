<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Signup Page</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="text-center">
<form action="/" class="form-signin" method="POST">
  <img class="mb-4" src="image/logo.png" alt="logo" width="300" height="200">
  <h1 class="h3 mb-3 font-weight-normal">Sign Up & Get More Info</h1>
  
  <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>
  <input type="text" name="lastName" class="form-control middle" placeholder="Last Name">
  <input type="email" name="email" class="form-control bottom" placeholder="Email" required>
 
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
  <p class="mt-5 mb-3 text-muted">&copy; REDSTORE 2020</p>
</form>
</body>
</html>
